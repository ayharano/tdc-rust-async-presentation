<div>
    <h1>Executador</h1>

<pre><code>pub trait Executor&lt;F: Future&lt;Item = (), Error = ()&gt;&gt; {
    fn execute(&amp;self, future: F) -&gt; Result&lt;(), ExecuteError&lt;F&gt;&gt;;
}
</code></pre>

    <ul>
        <li class="slide-step-2">Executa uma tarefa criada para uma operação</li>
    </ul>

	<svg style="width: 20%" viewBox="0 0 1000 200">
		<defs>
			<g id="arrow-head">
				<path d="M-20 -20 L0 0 L-20 20"/>
			</g>
			<g id="mini-arrow-head">
				<path d="M-8 -8 L0 0 L-8 8"/>
			</g>
            <g id="thread">
                <path d="M0 0 q 10 10 -10 20 t 0 20 0 20 0 20 0 20 0 20 0 20"/>
            </g>
            <g id="task">
                <rect x="-25" y="-25" width="50" height="50"/>
            </g>
            <g id="future">
                <circle cx="0" cy="0" r="10"/>
            </g>
            <g id="executor">
                <rect x="-45" y="-45" width="90" height="90" rx="20" ry="20"/>
            </g>
            <g id="hide-task">
                <rect style="stroke: none; fill: white" x="-30" y="-30" width="60" height="60"/>
            </g>
		</defs>

        <g
            transform="translate(100, 50)"
            style="fill: none; stroke: black; stroke-width: 3"
            class="slide-step-1"
            >
            <g class="slide-step-2">
                <use xlink:href="#future" x="100" y="60"/>
                <g
                    style="stroke: gray; stroke-width: 10"
                    transform="translate(230,60)"
                    >
                    <use xlink:href="#arrow-head" x="0" y="0"/>
                    <line x1="0" y1="0" x2="-100" y2="0"/>
                </g>
                <use xlink:href="#executor" x="300" y="60"/>
            </g>
            <g style="stroke: red">
                <use xlink:href="#task" class="slide-step-3" x="300" y="60"/>
                <use xlink:href="#future" class="slide-step-4" x="300" y="60"/>
            </g>
            <g
                class="slide-step-5"
                style="stroke: green">
                <use xlink:href="#hide-task" x="300" y="60"/>
                <use xlink:href="#task" x="300" y="60"/>
                <use xlink:href="#future" x="300" y="60"/>
            </g>
        </g>
    </svg>

    <ul>
        <li class="slide-step-6">Pode conter outras tarefas enfileiradas</li>
    </ul>

	<svg style="width: 20%" viewBox="0 0 1000 200">
		<defs>
			<g id="arrow-head">
				<path d="M-20 -20 L0 0 L-20 20"/>
			</g>
			<g id="mini-arrow-head">
				<path d="M-8 -8 L0 0 L-8 8"/>
			</g>
            <g id="thread">
                <path d="M0 0 q 10 10 -10 20 t 0 20 0 20 0 20 0 20 0 20 0 20"/>
            </g>
            <g id="task">
                <rect x="-25" y="-25" width="50" height="50"/>
            </g>
            <g id="future">
                <circle cx="0" cy="0" r="10"/>
            </g>
            <g id="executor">
                <rect x="-45" y="-45" width="90" height="90" rx="20" ry="20"/>
            </g>
            <g id="hide-task">
                <rect style="stroke: none; fill: white" x="-30" y="-30" width="60" height="60"/>
            </g>
		</defs>

        <g
            transform="translate(100, 20)"

            <g class="slide-step-6">
                <g style="stroke: green">
                    <use xlink:href="#future" x="100" y="60"/>
                    <use xlink:href="#task" x="100" y="60"/>
                </g>
                <g style="stroke: red">
                    <use xlink:href="#future" x="160" y="60"/>
                    <use xlink:href="#task" x="160" y="60"/>
                    <use xlink:href="#future" x="100" y="120"/>
                    <use xlink:href="#task" x="100" y="120"/>
                    <use xlink:href="#future" x="160" y="120"/>
                    <use xlink:href="#task" x="160" y="120"/>
                </g>
                <use xlink:href="#executor" transform="translate(130,90),scale(1.6)"/>
            </g>
        </g>
    </svg>
