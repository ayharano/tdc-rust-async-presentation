    <h1>Compondo operações simultâneas</h1>

    <p data-slide-steps="1-">O tipo do erro deve ser o mesmo para as duas operações</p>

<pre data-slide-steps="2-"><code>operacao1
    .map_err(|erro1| NovoErro::from(erro1))
    .join(
        operacao2
            .map_err(|erro2| NovoErro::from(erro2))
    )
</code></pre>
